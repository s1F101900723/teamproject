<button class="example4" onclick="location.href='{% url 'schedules:mycalendar' month_previous.year month_previous.month month_previous.day %}'"> < </button>
<b>{{ month_current | date:"Y/m" }}</b>
<button class="example4" onclick="location.href='{% url 'schedules:mycalendar' month_next.year month_next.month month_next.day %}'"> > </button>
<br>
<br>


<table class="table" style="table-layout: fixed;">
    <thead>
        <style type="text/css"> 
            .example1 { background-color: #EAD9FF; }
            .example2 { background-color: #DDFFFF; }
            .example3 { background-color: #FFD5EC; }
            .example4 { background-color: #151452;
                        color: #fff;
                        border-radius: 5px;
                        border-style: none;
                        padding: 3px 12px;
            }
        </style>
    <tr>
        {% for w in week_names %}
            <th>{{ w }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for week in month_days %}
        <tr>
            {% for day in week %}
                {% if now == day %}
                    <td class="example1">
                {% else %}
                    <td>
                {% endif %}

                <a href="{% url 'schedules:mycalendar' day.year day.month day.day %}" class="text-dark">{{ day.day }}</a>
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
